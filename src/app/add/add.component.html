<app-header></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4" [formGroup]="movieForm">
      <mat-radio-group formControlName="type">
        <mat-radio-button name="type" value="film">Film</mat-radio-button>
        <mat-radio-button name="type" value="series">Dizi</mat-radio-button>
      </mat-radio-group>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Film / Dizi adı" formControlName="title">
      </div>

      <div class="form-group">
        <input class="form-control" type="text" placeholder="Puanı" formControlName="star" digitOnly>
      </div>

      <div class="text-center" (click)="handleMovieAdd()">
        <button type="button" class="primary-btn" [disabled]="!movieForm.valid">
          <span class="text">KAYDET</span>
        </button>
      </div>
    </div>
  </div>
</div>
