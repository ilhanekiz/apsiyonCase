<div [ngClass]="{'primary': theme.isPrimary, 'gray': theme.isGray, 'blue': theme.isBlue}">
  <div class="popup-delete" *ngIf="data.model === 'delete'">
    <div class="inner">
      <mat-icon class="delete-icon">delete</mat-icon>
      <h1 class="title">{{data.title}} ({{data.year}})</h1>
      <p class="text">Silmek istediğine emin misin?</p>
      <mat-dialog-actions>
        <button class="primary-btn" mat-button mat-dialog-close>İptal</button>
        <button class="primary-btn" mat-button [mat-dialog-close]="true">Evet</button>
      </mat-dialog-actions>
    </div>
  </div>

  <div class="popup-add" *ngIf="data.model === 'add'">
    <div class="inner">
      <mat-icon class="check-icon">check</mat-icon>
      <h1 class="title">Kaydedildi</h1>
      <button class="primary-btn" mat-button mat-dialog-close>TAMAM</button>
    </div>
  </div>
</div>
